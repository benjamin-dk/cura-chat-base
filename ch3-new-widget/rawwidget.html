<!DOCTYPE html>
<html lang="en">
<head>
<title>KramChat Widget</title>
<link href='css/chat.widget.css' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

<script>
// Testing if now.js script is being loaded - if not, stop trying
var poll;
var timeout = 50; // 5 seconds timeout

poll = function () {
  setTimeout(function () {
    timeout--;
    if (typeof now !== 'undefined') {
      // External source now.js loaded, time to load the chat status
      var chatstatus_script = document.createElement("script");
      chatstatus_script.type = "text/javascript";
      chatstatus_script.src = "js/chatstatus.js";
      document.body.appendChild(chatstatus_script);
      return;
    }
    else if (timeout > 0) {
      poll();
    }
    else {
      // External source now.js failed to load
      window.stop();
      return;
    }
  }, 50);
};

poll();

// Appending the now.js script to the DOM
$(document).ready(function() {
  var now_script = document.createElement("script");
  now_script.type = "text/javascript";
  now_script.src = "http://kramchat.cybhus.dk:3005/nowjs/now.js";
  document.body.appendChild(now_script);
});
</script>

</head>
<body>
  <div class="outer-wrapper">
    <div class="chat-title">
      <span class="title">Chat</span>
      <span class="right title">Status</span>
    </div>
    <div class="chat-content">
      <ul>
        <li id="join-pair-chat">
          <span class="chat-name">Chatr&aring;dgivningen</span>
          <span class="chat-status closed">Lukket</span>
        </li>
        <li id="join-group-chat">
          <span class="chat-name">Gruppechatten</span>
          <span class="chat-status closed">Lukket</span>
        </li>
        <li>
          <a href="http://kramchat.cybhus.dk" target="_blank">
            <span class="chat-name">KRAMchatten</span>
            <span class="chat-status">Klik her</span>
          </a>
        </li>
      </ul>
      <p class="opening-hours">Se alle &aring;bningstiderne i chatten - <a href="#">klik her</a></p>
    </div>
  </div>
</body>
</html>
